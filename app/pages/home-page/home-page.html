<div class="c-dashboard">
  <div class="c-filters__container">
    <v-performance-filter
    query-string-value="homePageVm.queryStringValue"
    employees-list="homePageVm.employees"
    v-on-filter="homePageVm.handleFilterEvent"
    ></v-performance-filter>
  </div>

  <employees-list employees-list="homePageVm.employees"></employees-list>
  <div class="c-dashboard__footer">
    <button 
    class="c-button" 
    ng-disabled="homePageVm.isLoading" 
    ng-click="homePageVm.handleLoadMoreEmployees()"
    ng-hide="homePageVm.isMoreData" 
    >
      {{ homePageVm.isLoading ? 'Loading' : 'Load more' }}
    </button>
  </div>
</div>
